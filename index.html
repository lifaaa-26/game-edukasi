<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Kuis Sejarah Indonesia - Tema Gelap</title>
  <style>
    :root {
      --bg: #000; /* background utama hitam pekat */
      --card: #111; /* kartu abu gelap */
      --muted: #aaa;
      --accent: #4da6ff;
      --accent2: #ff80b5;
      --border: #333; /* garis abu matang */
      --success: #2ecc71;
      --danger: #ff6b6b;
      --warning: #f1c40f;
    }

    * { box-sizing: border-box; }

    body {
      margin: 0;
      min-height: 100vh;
      font-family: "Poppins", Inter, system-ui;
      background: var(--bg);
      color: #eee;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 28px;
    }

    .app {
      width: 100%;
      max-width: 680px;
    }

    .card {
      background: linear-gradient(180deg, #111, #0d0d0d);
      border: 1px solid var(--border);
      border-radius: 14px;
      padding: 22px;
      box-shadow: 0 0 25px rgba(0,0,0,0.8);
    }

    .header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      margin-bottom: 10px;
    }

    h1 {
      margin: 0;
      font-size: 22px;
      color: #fff;
    }

    .meta {
      color: var(--muted);
      font-size: 13px;
    }

    input[name="player"] {
      width: 70%;
      padding: 10px;
      border-radius: 10px;
      border: 1px solid var(--border);
      background: transparent;
      color: #eee;
      outline: none;
      font-size: 15px;
      margin-top: 10px;
    }

    .btn {
      display: inline-block;
      padding: 10px 16px;
      border-radius: 10px;
      background: linear-gradient(90deg, var(--accent), var(--accent2));
      color: #000;
      font-weight: 700;
      border: none;
      cursor: pointer;
      margin-top: 12px;
      transition: all .2s;
    }

    .btn:hover {
      transform: scale(1.05);
      box-shadow: 0 0 10px rgba(255,255,255,0.1);
    }

    .btn.ghost {
      background: transparent;
      border: 1px solid var(--border);
      color: var(--muted);
    }

    #quizScreen, #resultScreen { display: none; }

    .top-row {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding-bottom: 10px;
      border-bottom: 1px solid var(--border);
      margin-bottom: 10px;
    }

    .timer {
      color: var(--warning);
      font-weight: 700;
    }

    .progress {
      color: var(--muted);
      font-size: 13px;
    }

    .question {
      font-size: 18px;
      font-weight: 700;
      margin: 12px 0;
      color: #fff;
    }

    .options {
      display: flex;
      flex-direction: column;
      gap: 10px;
    }

    .opt {
      background: #111;
      border: 1px solid var(--border);
      padding: 12px 14px;
      border-radius: 10px;
      cursor: pointer;
      color: #eee;
      font-weight: 600;
      transition: all 0.2s;
    }

    .opt:hover {
      transform: translateY(-3px);
      background: #1a1a1a;
      box-shadow: 0 0 10px rgba(255,255,255,0.1);
    }

    .notif {
      position: fixed;
      left: 50%;
      top: 50%;
      transform: translate(-50%, -50%);
      background: rgba(255,255,255,0.05);
      border: 1px solid var(--border);
      padding: 20px 30px;
      border-radius: 12px;
      font-size: 20px;
      font-weight: 700;
      color: #fff;
      opacity: 0;
      transition: opacity .3s;
      z-index: 999;
    }

    .notif.show {
      opacity: 1;
      animation: fadeOut 1.5s ease forwards;
    }

    @keyframes fadeOut {
      0% { opacity: 1; transform: translate(-50%,-50%) scale(1.1); }
      100% { opacity: 0; transform: translate(-50%,-50%) scale(0.9); }
    }

    .footer {
      margin-top: 15px;
      border-top: 1px dashed var(--border);
      padding-top: 10px;
      color: var(--muted);
      font-size: 13px;
      display: flex;
      justify-content: space-between;
    }
  </style>
</head>
<body>
  <div class="app">
    <div class="card">
      <div class="header">
        <div>
          <h1>Kuis Sejarah Indonesia</h1>
          <div class="meta">Tema: Sejarah ‚Äî 20 soal acak dari 100</div>
        </div>
        <div class="meta">oleh: Kamu</div>
      </div>

      <div id="startScreen" class="start-center">
        <p class="meta">Masukkan nama kamu:</p>
        <input id="playerName" name="player" placeholder="Nama kamu..." />
        <div><button class="btn" onclick="startQuiz()">üöÄ Mulai Kuis</button></div>
      </div>

      <div id="quizScreen">
        <div class="top-row">
          <div class="timer" id="timer">‚è≥ Waktu: 15s</div>
          <div class="progress" id="progress">Soal 1 / 20</div>
        </div>
        <div id="questionCard">
          <div class="question" id="questionText">Pertanyaan muncul di sini</div>
          <div class="options" id="options"></div>
        </div>
      </div>

      <div id="resultScreen">
        <div class="result-score" id="resultText">Skor kamu: 0</div>
        <div style="margin-top:10px;">
          <button class="btn ghost" onclick="location.reload()">üîÑ Main Lagi</button>
        </div>
      </div>

      <div class="footer">
        <div>Durasi: 15 detik/soal</div>
        <div>Soal acak tiap main</div>
      </div>
    </div>
  </div>

  <div id="notif" class="notif"></div>
</body>
</html>
