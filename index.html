<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Kuis Sejarah Indonesia</title>
  <style>
    /* üåà Tema warna cerah ala Quizizz */
    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #a2d2ff, #ffc8dd, #bde0fe, #caffbf);
      background-size: 400% 400%;
      animation: gradientMove 8s ease infinite;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    @keyframes gradientMove {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    .container {
      background: rgba(255, 255, 255, 0.92);
      border-radius: 20px;
      box-shadow: 0 8px 30px rgba(0,0,0,0.2);
      padding: 30px;
      width: 90%;
      max-width: 480px;
      text-align: center;
      transition: all 0.4s ease;
      animation: fadeIn 0.7s ease;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(30px); }
      to { opacity: 1; transform: translateY(0); }
    }

    h2 { color: #2d2d2d; font-size: 26px; }
    h3 { color: #444; }

    button {
      background: linear-gradient(135deg, #ff80b5, #7dbaff);
      border: none;
      border-radius: 12px;
      padding: 12px 22px;
      color: white;
      font-weight: 600;
      font-size: 16px;
      cursor: pointer;
      margin-top: 10px;
      transition: transform 0.25s ease, box-shadow 0.3s ease;
    }

    button:hover {
      transform: scale(1.07);
      box-shadow: 0 4px 14px rgba(0,0,0,0.2);
    }

    input {
      padding: 10px;
      width: 80%;
      border-radius: 10px;
      border: 1px solid #ccc;
      outline: none;
      text-align: center;
      margin-bottom: 15px;
      font-size: 15px;
    }

    #timer {
      color: #ff4d6d;
      font-weight: bold;
      margin-bottom: 10px;
      font-size: 18px;
    }

    .option {
      background: #f3f4ff;
      margin: 8px 0;
      padding: 12px;
      border-radius: 10px;
      cursor: pointer;
      font-weight: 600;
      transition: all 0.25s ease;
    }
    .option:hover {
      background: linear-gradient(135deg, #bde0fe, #caffbf);
      transform: scale(1.05);
    }

    .meme-box {
      margin-bottom: 15px;
      height: 120px;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .meme-box img {
      width: 120px;
      height: 120px;
      border-radius: 10px;
      object-fit: cover;
      animation: bounceIn 0.8s ease;
    }

    @keyframes bounceIn {
      0% { transform: scale(0.3); opacity: 0; }
      60% { transform: scale(1.2); opacity: 1; }
      100% { transform: scale(1); }
    }

    .notification {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%) scale(0.8);
      background: rgba(255,255,255,0.95);
      border-radius: 20px;
      padding: 25px 45px;
      font-size: 32px;
      font-weight: 700;
      color: #333;
      box-shadow: 0 5px 20px rgba(0,0,0,0.3);
      opacity: 0;
      animation: popUp 1s ease forwards;
      z-index: 999;
    }

    @keyframes popUp {
      0% { opacity: 0; transform: translate(-50%, -50%) scale(0.6); }
      40% { opacity: 1; transform: translate(-50%, -50%) scale(1.2); }
      70% { opacity: 1; transform: translate(-50%, -50%) scale(1); }
      100% { opacity: 0; transform: translate(-50%, -60%) scale(0.9); }
    }

    .correct { background: #d4edda; color: #2e7d32; }
    .wrong { background: #f8d7da; color: #c62828; }
    .timeout { background: #fff3cd; color: #856404; }
  </style>
</head>
<body>
  <div class="container" id="startScreen">
    <h2>üå∫ Kuis Sejarah Indonesia üéØ</h2>
    <p>Masukkan nama kamu untuk mulai bermain!</p>
    <input type="text" id="playerName" placeholder="Nama kamu" />
    <button onclick="startQuiz()">üöÄ Mulai Kuis</button>
  </div>

  <div class="container" id="quizScreen" style="display:none;">
    <div id="timer">‚è≥ Waktu: 15 detik</div>
    <div class="meme-box" id="memeBox"></div>
    <h3 id="questionText"></h3>
    <div id="options"></div>
  </div>

  <div class="container" id="resultScreen" style="display:none;">
    <h2>üéâ Hasil Kuis üéâ</h2>
    <p id="resultText"></p>
    <button onclick="location.reload()">üîÑ Main Lagi</button>
  </div>

  <script>
    const memes = [
      "https://i.imgur.com/w3duR07.png", // happy
      "https://i.imgur.com/NM4p1kP.png", // pusing
      "https://i.imgur.com/xKEn8fF.png", // sedih
      "https://i.imgur.com/KpJf7sx.png", // semangat
      "https://i.imgur.com/Izl2b6e.png"  // ngakak
    ];

    const questions = [
      { question: "Kapan Indonesia merdeka?", options: ["17 Agustus 1945", "20 Mei 1908", "10 November 1945", "1 Juni 1945"], answer: "17 Agustus 1945" },
      { question: "Siapa yang membacakan teks proklamasi?", options: ["Soekarno", "Moh. Hatta", "Soeharto", "Sudirman"], answer: "Soekarno" },
      { question: "Dimana teks proklamasi dibacakan?", options: ["Istana Negara", "Pegangsaan Timur 56", "Lapangan Banteng", "Gedung Pancasila"], answer: "Pegangsaan Timur 56" },
      { question: "Siapa yang mengetik teks proklamasi?", options: ["Sayuti Melik", "Ahmad Soebardjo", "Suharto", "Amir Sjarifuddin"], answer: "Sayuti Melik" },
      { question: "Organisasi Budi Utomo berdiri tahun berapa?", options: ["1905", "1908", "1912", "1928"], answer: "1908" },
      { question: "Sumpah Pemuda diikrarkan tahun?", options: ["1926", "1927", "1928", "1930"], answer: "1928" },
      { question: "Siapa pendiri Muhammadiyah?", options: ["KH Ahmad Dahlan", "Ki Hajar Dewantara", "HOS Tjokroaminoto", "Soekarno"], answer: "KH Ahmad Dahlan" },
      { question: "Siapa pencetus semboyan Bhinneka Tunggal Ika?", options: ["Mpu Tantular", "Gajah Mada", "Hayam Wuruk", "Mpu Prapanca"], answer: "Mpu Tantular" }
    ];

    questions.sort(() => Math.random() - 0.5);
    let currentQuestion = 0, score = 0, player = "", timeLeft = 15, timer;

    function showNotification(type, text) {
      const note = document.createElement("div");
      note.className = `notification ${type}`;
      note.textContent = text;
      document.body.appendChild(note);
      setTimeout(() => note.remove(), 1000);
    }

    function startQuiz() {
      const nameInput = document.getElementById("playerName").value.trim();
      if (nameInput === "") {
        showNotification("wrong", "‚ö†Ô∏è Masukkan nama dulu!");
        return;
      }
      player = nameInput;
      document.getElementById("startScreen").style.display = "none";
      document.getElementById("quizScreen").style.display = "block";
      showQuestion();
      startTimer();
    }

    function startTimer() {
      timeLeft = 15;
      document.getElementById("timer").textContent = `‚è≥ Waktu: ${timeLeft} detik`;
      clearInterval(timer);
      timer = setInterval(() => {
        timeLeft--;
        document.getElementById("timer").textContent = `‚è≥ Waktu: ${timeLeft} detik`;
        if (timeLeft <= 0) {
          clearInterval(timer);
          showNotification("timeout", "‚è∞ Waktu Habis!");
          nextQuestion();
        }
      }, 1000);
    }

    function showQuestion() {
      const q = questions[currentQuestion];
      document.getElementById("questionText").textContent = `‚ùì ${q.question}`;
      const optionsDiv = document.getElementById("options");
      const memeDiv = document.getElementById("memeBox");
      memeDiv.innerHTML = `<img src="${memes[Math.floor(Math.random() * memes.length)]}" alt="meme">`;
      optionsDiv.innerHTML = "";
      const shuffledOptions = [...q.options].sort(() => Math.random() - 0.5);
      shuffledOptions.forEach(option => {
        const btn = document.createElement("div");
        btn.textContent = `üëâ ${option}`;
        btn.classList.add("option");
        btn.onclick = () => checkAnswer(option);
        optionsDiv.appendChild(btn);
      });
    }

    function checkAnswer(selected) {
      clearInterval(timer);
      if (selected === questions[currentQuestion].answer) {
        score += 5;
        showNotification("correct", "üéâ Benar!");
      } else {
        showNotification("wrong", "‚ùå Salah!");
      }
      setTimeout(nextQuestion, 1000);
    }

    function nextQuestion() {
      currentQuestion++;
      if (currentQuestion < questions.length) {
        showQuestion();
        startTimer();
      } else {
        showResult();
      }
    }

    function showResult() {
      clearInterval(timer);
      document.getElementById("quizScreen").style.display = "none";
      document.getElementById("resultScreen").style.display = "block";
      document.getElementById("resultText").textContent =
        `üéä ${player}, skor kamu adalah ${score} dari ${questions.length * 5} poin.`;
    }
  </script>
</body>
</html>
